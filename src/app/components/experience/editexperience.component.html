<button type="button" class="editexpe btn btn-outline-warning btn-sm" data-bs-toggle="modal"
    data-bs-target="#editExpModal">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square"
        viewBox="0 0 16 16">
        <path
            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
        <path fill-rule="evenodd"
            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
    </svg>
</button>

<div class="modal fade" id="editExpModal" tabindex="-1" aria-labelledby="editExpModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editExpModalLabel">Editar experiencia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form *ngIf="workexp" (ngSubmit)="onUpdate()" #f="ngForm">
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="expName" placeholder="Experiencia" name="expName" [(ngModel)]="workexp.expName"/>
                        <label for="expName">Experiencia</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="expDesc" placeholder="Descripción" name="expDesc" [(ngModel)]="workexp.expDesc"/>
                        <label for="expDesc">Descripción</label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>

                    <button type="button submit" class="btn btn-success" data-bs-dismiss="modal" >
                        Actualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
