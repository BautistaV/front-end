<div class="about"  *ngFor="let persona of person">

    <div class="profile">
        <img class="pfp" src="{{persona.persImg}}" />
        <h3 class="name">{{persona.persNombre}} {{persona.persApellido}}</h3>
        <span class="shortdesc">{{persona.persTitulo}}</span>
        <span class="ubication">{{persona.persLocalidad}}</span>
    </div>

    <div class="about-me">
        <h3 class="title">Acerca de</h3>
        <span class="longdesc">{{persona.persAbout}}</span>
    </div>

</div>
