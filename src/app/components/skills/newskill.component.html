<button type="button" class="newexp btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#skillModal">
    Nueva habilidad
</button>

<div class="modal fade" id="skillModal" tabindex="-1" aria-labelledby="skillModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="skillModalLabel">Agregar una nueva habilidad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" >
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="skillName" placeholder="Habilidad" name="skillName"
                            [(ngModel)]="skillName" required />
                        <label for="skillName">Habilidad</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="skillPercent" placeholder="Porcentaje" name="skillPercent"
                            [(ngModel)]="skillPercent" required />
                        <label for="skillPercent">Porcentaje</label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>

                    <button type="button submit" class="btn btn-success" data-bs-dismiss="modal">
                        Crear
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
